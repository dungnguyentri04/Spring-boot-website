<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{dashboard/basedb::layout(~{::content})}">

<div class="container" th:fragment="content">
    <div class="page-inner">
        <div class="page-header">
            <h3 class="fw-bold mb-3">Forms</h3>
            <ul class="breadcrumbs mb-3">
                <li class="nav-home"><a href="#"><i class="icon-home"></i></a></li>
                <li class="separator"><i class="icon-arrow-right"></i></li>
                <li class="nav-item"><a href="#">Forms</a></li>
                <li class="separator"><i class="icon-arrow-right"></i></li>
                <li class="nav-item"><a href="#">Basic Form</a></li>
            </ul>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Form Shipping</div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label for="address">Email Address</label>
                                    <input type="text" class="form-control" id="address" placeholder="Enter address"/>
                                </div>
                                <div class="form-group">
                                    <label for="city">Email city</label>
                                    <input type="text" class="form-control" id="city" placeholder="Enter city"/>
                                </div>
                                <div class="form-group">
                                    <label for="location">Email location</label>
                                    <input type="text" class="form-control" id="location" placeholder="Enter location"/>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label for="mobile">Email mobile</label>
                                    <input type="text" class="form-control" id="mobile" placeholder="Enter mobile"/>
                                </div>
                                <div class="form-group">
                                    <label for="postalCode">Email postalCode</label>
                                    <input type="text" class="form-control" id="postalCode" placeholder="Enter postalCode"/>
                                </div>
                                <div class="form-group">
                                    <label for="email2">Email Address</label>
                                    <input type="email" class="form-control" id="email2" placeholder="Enter Email"/>
                                </div>
                            </div>
                        </div>
                        <div class="card-action">
                            <button class="btn btn-success">Submit</button>
                            <button class="btn btn-danger">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
