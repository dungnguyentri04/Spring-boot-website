<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{dashboard/basedb::layout(~{::content})}">

<div class="container" th:fragment="content">
    <div class="page-inner">
        <div class="page-header">
            <h3 class="fw-bold mb-3">Forms</h3>
            <ul class="breadcrumbs mb-3">
                <li class="nav-home"><a href="#"><i class="icon-home"></i></a></li>
                <li class="separator"><i class="icon-arrow-right"></i></li>
                <li class="nav-item"><a href="#">Forms</a></li>
                <li class="separator"><i class="icon-arrow-right"></i></li>
                <li class="nav-item"><a href="#">Basic Form</a></li>
            </ul>
        </div>
        <div class="row">
            <form action="/dashboard/saveCategory" method="post" enctype="multipart/form-data">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header"><div class="card-title">Form Category</div></div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 col-lg-6">
                                    <div class="form-group">
                                        <label for="category">Category Name</label>
                                        <input name="categoryName" type="text" class="form-control" id="category" placeholder="Enter Category"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="comment">Category Description</label>
                                        <textarea name="categoryDescription" class="form-control" id="comment" rows="5"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-6 col-lg-6">
                                    <div class="form-group">
                                        <label for="exampleFormControlFile1">Image file input</label>
                                        <input type="file" name="file" class="form-control-file" id="exampleFormControlFile1"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Active</label><br />
                                        <div class="d-flex">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="active" value="true" id="flexRadioDefault1"/>
                                                <label class="form-check-label" for="flexRadioDefault1">Active</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="active" value="false" id="flexRadioDefault2" checked/>
                                                <label class="form-check-label" for="flexRadioDefault2">Not Active</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-action">
                            <button type="submit" class="btn btn-success">Submit</button>
                            <button class="btn btn-danger">Cancel</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
